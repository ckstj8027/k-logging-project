spring:
  application:
    name: cnapp-server
  datasource:
    url: jdbc:h2:mem:cnappdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080

logging:
  level:
    com.k8s.cnapp.server: DEBUG
