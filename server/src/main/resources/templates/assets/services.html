<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Services</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Services</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Namespace</th>
                <th>Name</th>
                <th>Type</th>
                <th>Cluster IP</th>
                <th>External IPs</th>
                <th>Ports</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.namespace}"></td>
                <td th:text="${service.name}"></td>
                <td th:text="${service.type}" th:class="${service.type == 'LoadBalancer' || service.type == 'NodePort'} ? 'text-warning fw-bold' : ''"></td>
                <td th:text="${service.clusterIp}"></td>
                <td th:text="${service.externalIps}"></td>
                <td>
                    <ul class="list-unstyled mb-0">
                        <li th:each="port : ${service.ports}">
                            <span th:text="${port.port} + '/' + ${port.protocol}"></span>
                            <span th:if="${port.nodePort != null}" th:text="' -> ' + ${port.nodePort}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
