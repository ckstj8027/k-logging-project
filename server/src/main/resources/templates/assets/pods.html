<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Pods</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Pods</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Namespace</th>
                <th>Name</th>
                <th>Container</th>
                <th>Image</th>
                <th>Privileged</th>
                <th>RunAsRoot</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pod : ${pods}">
                <td th:text="${pod.assetContext.namespace}"></td>
                <td th:text="${pod.assetContext.podName}"></td>
                <td th:text="${pod.assetContext.containerName}"></td>
                <td th:text="${pod.assetContext.image}"></td>
                <td th:text="${pod.privileged} ? 'Yes' : 'No'" th:class="${pod.privileged} ? 'text-danger fw-bold' : ''"></td>
                <td th:text="${pod.runAsRoot} ? 'Yes' : 'No'" th:class="${pod.runAsRoot} ? 'text-warning fw-bold' : ''"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
