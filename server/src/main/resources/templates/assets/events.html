<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Events</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Events</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Type</th>
                <th>Reason</th>
                <th>Object</th>
                <th>Message</th>
                <th>Count</th>
                <th>Last Timestamp</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.type}" th:class="${event.type == 'Warning'} ? 'text-warning fw-bold' : ''"></td>
                <td th:text="${event.reason}"></td>
                <td th:text="${event.involvedObjectKind} + '/' + ${event.involvedObjectName}"></td>
                <td th:text="${event.message}"></td>
                <td th:text="${event.count}"></td>
                <td th:text="${event.lastTimestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
