<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Deployments</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Deployments</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Namespace</th>
                <th>Name</th>
                <th>Replicas</th>
                <th>Available</th>
                <th>Strategy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="deploy : ${deployments}">
                <td th:text="${deploy.namespace}"></td>
                <td th:text="${deploy.name}"></td>
                <td th:text="${deploy.replicas}"></td>
                <td th:text="${deploy.availableReplicas}"></td>
                <td th:text="${deploy.strategyType}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
