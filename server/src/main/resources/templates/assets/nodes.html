<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Nodes</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Nodes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>OS Image</th>
                <th>Kernel Version</th>
                <th>Container Runtime</th>
                <th>Kubelet Version</th>
                <th>CPU</th>
                <th>Memory</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="node : ${nodes}">
                <td th:text="${node.name}"></td>
                <td th:text="${node.osImage}"></td>
                <td th:text="${node.kernelVersion}"></td>
                <td th:text="${node.containerRuntimeVersion}"></td>
                <td th:text="${node.kubeletVersion}"></td>
                <td th:text="${node.cpuCapacity}"></td>
                <td th:text="${node.memoryCapacity}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
