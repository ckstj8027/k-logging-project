<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Namespaces</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Namespaces</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ns : ${namespaces}">
                <td th:text="${ns.name}"></td>
                <td th:text="${ns.status}" th:class="${ns.status == 'Active'} ? 'text-success' : 'text-warning'"></td>
                <td th:text="${#temporals.format(ns.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
