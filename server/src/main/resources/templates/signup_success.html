<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Success - CNAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Registration Successful!</h4>
        <p>Your account has been created successfully.</p>
        <hr>
        <p class="mb-0">Please copy your API Key below and configure it in your agent:</p>
        <div class="input-group mt-3">
            <input type="text" class="form-control" th:value="${apiKey}" readonly>
        </div>
        <p class="mt-2 text-muted small">Use this key in the 'X-API-KEY' header or agent config.</p>
    </div>
    <a href="/login" class="btn btn-primary mt-3">Go to Login</a>
</div>
</body>
</html>
