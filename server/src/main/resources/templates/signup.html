<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CNAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
<main class="form-signup text-center">
    <form th:action="@{/signup}" method="post">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name" required autofocus>
            <label for="companyName">Company Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        <p class="mt-3"><a href="/login">Already have an account? Login</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; 2024 CNAPP</p>
    </form>
</main>
</body>
</html>
