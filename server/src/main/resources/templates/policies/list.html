<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Policies</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-3">Security Policies</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Resource</th>
                <th>Rule</th>
                <th>Value</th>
                <th>Enabled</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="policy : ${policies}">
                <td th:text="${policy.resourceType}"></td>
                <td th:text="${policy.ruleType}"></td>
                <td th:text="${policy.value}"></td>
                <td>
                    <span th:text="${policy.enabled} ? 'Yes' : 'No'"
                          th:class="${policy.enabled} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                </td>
                <td th:text="${policy.description}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                            th:data-bs-target="'#policyModal-' + ${policy.id}">
                        Edit
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" th:id="'policyModal-' + ${policy.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit Policy</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:id="'form-' + ${policy.id}">
                                        <div class="mb-3">
                                            <label class="form-label">Value</label>
                                            <input type="text" class="form-control" name="value" th:value="${policy.value}">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" name="enabled" th:checked="${policy.enabled}">
                                            <label class="form-check-label">Enabled</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" th:onclick="'savePolicy(' + ${policy.id} + ')'">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
        function savePolicy(id) {
            const form = document.getElementById('form-' + id);
            const value = form.querySelector('input[name=value]').value;
            const enabled = form.querySelector('input[name=enabled]').checked;

            fetch('/api/v1/policies/' + id, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ value: value, enabled: enabled }),
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to update policy.');
                }
            });
        }
    </script>
</div>
</body>
</html>
