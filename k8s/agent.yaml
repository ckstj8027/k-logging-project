apiVersion: v1
kind: ServiceAccount
metadata:
  name: cnapp-agent-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cnapp-agent-cr
rules:
- apiGroups: [""]
  resources: ["pods", "services", "nodes", "namespaces", "events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies", "ingresses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cnapp-agent-crb
subjects:
- kind: ServiceAccount
  name: cnapp-agent-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: cnapp-agent-cr
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnapp-agent
  labels:
    app: cnapp-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cnapp-agent
  template:
    metadata:
      labels:
        app: cnapp-agent
    spec:
      serviceAccountName: cnapp-agent-sa
      containers:
      - name: agent
        image: ckstj8027/cnapp-agent:latest
        imagePullPolicy: Always
        env:
        - name: CNAPP_SERVER_URL
          value: "http://cnapp-server:8080/api/v1/ingestion/raw"
